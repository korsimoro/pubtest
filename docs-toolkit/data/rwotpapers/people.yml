- Description: '![Kimhamiltonduffy](https://s3.amazonaws.com/cloud.kumu.io/accounts/169502/111101/715c2172-8210-480f-8297-acf66756b73e.jpg)
    Kim Hamilton Duffy is CTO of Learning Machine. Her focus is enabling decentralized,
    recipient-owned credentials and identity solutions. She is Principal Architect
    for Blockcerts, an initiative led by Learning Machine and MIT Media Lab, providing
    open standards, open source implementations, and an ecosystem enabling decentralized,
    blockchain-based credentials.


    Kim is co-chair of the W3C Credentials Community Group (CCG), which is driving
    the Decentralized Identifiers (DID) specification. Her standards work includes
    co-developing the BTCR DID method specification and open source implementations,
    aligning the Open Badges and Verifiable Credentials specifications, and contributing
    to JSON-LD signature suites and prototype implementations.


    Kim studied Mathematics and Computer Science at University of Texas at Austin
    (B.S.) and Cornell University (M.S.). Her professional experience includes architecting
    and building reliable, distributed systems; building developer-focused APIs and
    tools as owner of System.Collections and System.IO in the .NET Common Language
    Runtime; and generally hacking on fun, mathematically interesting problems.'
