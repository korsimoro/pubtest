- Description: The Open Identity Exchange (OIX) is a technology agnostic, non-profit
    trade organization of leaders from competing business sectors focused on building
    the volume and velocity of trusted transactions online. OIX enables members to
    expand existing identity services and serve adjacent markets. Members advance
    their market position through joint research and engaging in pilot projects to
    test real world use cases. The results of these efforts are published via OIX
    white papers and shared publically via OIX workshops. OIX members work together
    to jointly fund and  participate in pilot projects (sometimes referred to as alpha
    projects). These pilots test business, legal, and/or technical concepts or theory
    and their interoperability in real world use cases. OIX operates the OIXnet trust
    registry, a global, authoritative registry of business, legal and technical requirements
    needed to ensure market adoption and global interoperability.
