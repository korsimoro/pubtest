- Description: "![Adrian-Gropper](https://s3.amazonaws.com/cloud.kumu.io/accounts/169502/111101/2ca0d80c-4857-46c4-b9d2-b1650dc70766.jpg)\
    \ Adrian Gropper, MD is CTO of the non-profit Patient Privacy Rights Foundation.\
    \ I have training as an engineer from MIT and physician from Harvard Medical School.\
    \ A career medical device entrepreneur, I founded AMICAS as the first Web-based\
    \ radiology PACS and the first to provide imaging links in electronic health records\
    \ as well as two other regulated medical diagnostics businesses. I participated\
    \ in the founding of many healthcare interoperability initiatives including Blue\
    \ Button, Direct Project, and Health Relationship Trust (HEART) and speaks frequently\
    \ on privacy engineering in health care. My paper won a prize at ONC\u2019s 2016\
    \ Blockchain Health competition.\nOur current project, HIE of One Trustee, uses\
    \ public blockchains, standards, and open source software to enable patient-controlled\
    \ independent health records that can last a lifetime. This reference implementation\
    \ informs blockchain standards development for identity, credentials, and reputation\
    \ with groups that include W3C, IEEE, Kantara, OpenID Foundation, and others."
