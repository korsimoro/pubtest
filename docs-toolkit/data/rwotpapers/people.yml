- Description: "![Drummondreed](https://s3.amazonaws.com/cloud.kumu.io/accounts/169502/111101/1a3d6887-bc37-42d7-9907-315e8218d87f.jpeg)\
    \ Drummond has spent over two decades working on Internet identity, security,\
    \ privacy, and trust frameworks. He joined Evernym as Chief Trust Officer after\
    \ Evernym\u2019s acquisition of Respect Network, where he was CEO, co-founder,\
    \ and co-author of the Respect Trust Framework, which was honored with the Privacy\
    \ Award at the 2011 European Identity Conference. Drummond has served as co-chair\
    \ of the OASIS XDI Technical Committee since 2004, the new semantic data interchange\
    \ protocol that implements Privacy by Design. Prior to starting Respect Network,\
    \ Drummond was Executive Director of two industry foundations: the Information\
    \ Card Foundation and the Open Identity Exchange, the international not-for-profit\
    \ clearinghouse for Internet trust frameworks. He has also served as a founding\
    \ board member of the OpenID Foundation, ISTPA, XDI.org, and Identity Commons.\
    \ In 2002 he was a recipient of the Digital Identity Pioneer Award from Digital\
    \ ID World, and in 2013 he was honored as an OASIS Distinguished Contributor."
