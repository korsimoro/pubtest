- Description: Civic Secures & Protects Identities.Civic believe in giving businesses
    and individuals the tools to control and protect identities. Throughthe decentralized
    architecture with the blockchain and biometrics on the mobile device, platform
    enables users to share and manage their fully verified identity data.Civic's new
    ecosystem will reduce the overall cost of Know your customer (KYC), remove inefficiencies,
    enhance security and privacy, greatly improve user experience and disrupt the
    current identity verification supply chain.
  Description2: '![Civic](https://s3.amazonaws.com/cloud.kumu.io/accounts/169502/111101/85b75b98-0849-4a95-8ef6-7d4a365f4606.jpg)
    We believe identity should be convenient, safe and secure, and put users in control.


    Civic allows people to control the use of their identity information. We use cutting
    edge identity verification technology to secure and protect personal information
    transfer.


    Having conducted a successful token sale in June 2017, we set our sights on building
    identity.com, an open source, first-of-its-kind marketplace for identity verification
    services built on blockchain.


    We are a team spanning five countries with one common goal: to revolutionize identity.
    Keys are generated by a third-party wallet, providing a firewall between Civic
    and users'' keys. Identity data is fully encrypted in the App on the user''s device
    and can be accessed with biometrics. Public identifier for the authenticating
    authority, hashed identity data, and a flag indicating the data is still valid.'
  Facebook: https://www.facebook.com/civictechnologiesinc/
