- Description: "IPFS is the Distributed Web\r\nA peer-to-peer hypermedia protocol\r\
    \nto make the web faster, safer, and more open."
  Description2: '![IPFS](https://s3.amazonaws.com/cloud.kumu.io/accounts/169502/111101/2b70575c-5447-4bed-bfb8-17e9e8e86483.png)
    is a protocol and network designed to create a content-addressable, peer-to-peer
    method of storing and sharing hypermedia in a distributed file system.


    IPFS is a peer-to-peer distributed file system that seeks to connect all computing
    devices with the same system of files. IPFS could be seen as a single BitTorrent
    swarm, exchanging objects within one Git repository. In other words, IPFS provides
    a high-throughput, content-addressed block storage model, with content-addressed
    hyperlinks.


    The filesystem can be accessed in a variety of ways, including via FUSE and over
    HTTP.

    '
