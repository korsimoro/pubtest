- Description: '![Art_Brock_headshot](https://s3.amazonaws.com/cloud.kumu.io/accounts/169502/111101/6ccba474-4298-4063-8627-16d736be4a9f.jpg)
    I build targeted currencies which shape the social dynamics of our emerging post-industrial
    economy. To that end, I''ve created more than a hundred designs for multi-currency
    systems, and my software company has built and deployed dozens of those systems.
    My current focus is launching Holochain, an alternative to blockchain for running
    fully P2P distributed applications.


    Initially, I put my degree in Artificial Intelligence to use at GM, Chrysler &
    Hughes, but soon realized I was committed to bringing intelligence to social architectures
    rather than to computers. I started student-run schools and award-winning, employee-run
    businesses and discovered that the self-managing feedback loops needed to operate
    these types of organizations were built on particular patterns of incentives and
    measurement. I began to unlock the social DNA by which groups operate and uncover
    the critical role of currencies as carriers of that social DNA.'
