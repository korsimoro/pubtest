- Description: "![Kaliyayoung](https://s3.amazonaws.com/cloud.kumu.io/accounts/169502/111101/8526ac7f-dc70-4f20-8007-9850e20f7d2e.jpg)\
    \ Kaliya Young also known as \u201CIdentity Woman,\u201D is an independent advocate\
    \ for the rights and dignity of our digital selves.\n\nShe is internationally\
    \ recognized expert in the field of user-centric digital identity / self-sovereign\
    \ identity and personal data. The Internet Identity Workshop that she co-founded\
    \ in 2005, twice a year brings together brings the largest concentration on the\
    \ planet of talent dedicated to designing and building identity systems that empower\
    \ individuals.  In 2010 she founded the Personal Data Ecosystem Consortium and\
    \ serves as Thought Leader and Catalyst Emeritus.\n\nShe has worked directly with\
    \ the US Government (NSTIC & DHS S&T) and the Government of British Columbia.\
    \  She is enrolled first ever class of students in the Masters of Science in Identity\
    \ Management and Security at the University of Texas at Austin and graduates in\
    \ December  2017.  She is currently honored as a Young Global Leader by the World\
    \ Economic Forum.\n\nShe is available to consult with organizations seeking to\
    \ make sense of the emerging markets and opportunities in identity and personal\
    \ data. \n\nKaliya the interactive conference designer and facilitator. She has\
    \ designed and facilitated over 200 unconferences in the past 10 years. She works\
    \ with a range of organizational & community clients who hire her for their events\
    \ . Inc Magazine\u2019s December \u201909 issue covered the Mass Technology Leadership\
    \ Council Innovation Unconference that Kaliya facilitated. She has has co-founded\
    \ several unconferences including She\u2019s Geeky: Connecting Women in Tech,\
    \  Digital Death Day covering what happens to your data after you die and Open\
    \ Government Directive Workshop Series among others. She is active in several\
    \ facilitator communities of practice including the Bay Area Fabulous Facilitators\
    \ and National Coalition on Dialogue and Deliberation. She was an active contributor\
    \ to the community developing the Group Works Deck.\n"
